{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src = "{{movie.img.url}}" width="400" height="400">
        </div>
<div class="col-md-6">
    <h5>{{movie.name}}</h5>
    <h6>{{movie.desc}}</h6>
    <h6>{{movie.year}}</h6>
    <a class="btn btn-success" href ="{% url 'movieapp:update' movie.id %}">update</a>
    <a class="btn btn-danger" href ="{% url 'movieapp:delete' movie.id %}">delete</a>
  </div>
    </div>
</div>
{% endblock %}
